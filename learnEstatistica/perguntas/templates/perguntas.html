{% extends "main.html"%}
{% block title%}{% endblock title%}
{%load staticfiles%}
{% block content %}
  <section class="container white-text content">
    <h3>Pergunta {{obj.number}}</h3>
    <p class="flow-text white-text">{{obj.pergunta}}</p>
    <form method="POST">
      {% csrf_token %}
      <p>
        <input name="group1" type="radio" id="1" value="1" required/>
        <label for="1">{{obj.resposta1}}</label>
      </p>
      <p>
        <input name="group1" type="radio" id="2" value="2" />
        <label for="2">{{obj.resposta2}}</label>
      </p>
      <p>
        <input name="group1" type="radio" id="3" value="3"/>
        <label for="3">{{obj.resposta3}}</label>
      </p>
      <p>
        <input name="group1" type="radio" id="4" value="4" />
        <label for="4">{{obj.resposta4}}</label>
      </p>
  </section>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col s1 push-s4" style="padding-top: 25px;">
          <a class="btn-floating btn-large waves-effect waves-light red" href="{% url "home1"%}"><i class="material-icons">view_module</i></a>
        </div>
        <div class="col s1 push-s5"style="padding-top: 25px;">
          <button type="submit" class="btn-floating btn-large waves-effect waves-light red" ><i class="material-icons">skip_next</i></button>
        </div>
      </div>
    </div>
  </footer>
  </form>
{% endblock content%}
