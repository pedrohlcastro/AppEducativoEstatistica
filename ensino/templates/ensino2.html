{% extends "main.html"%}
{% block title%}{{obj.name}}{% endblock title%}
{%load staticfiles%}
{% block content %}
  <section class="container white-text content ">
    <h1>{{obj.title}}</h1>
    <div class="flow-text">
      {{obj.fulltext|safe}}
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col s1 push-s2" style="padding-top: 25px;">
          <a class="btn-floating btn-large waves-effect waves-light red" href="{% url "home1"%}"><img class="inside-img" src="{%static "img/menu.png"%}"/></a>
        </div>
        <div class="col s1 push-s4" style="padding-top: 25px;">
          {%if obj.linkVolta == '-1'%}
            <a class="btn-floating btn-large waves-effect waves-light red" href="{% url "home1"%}"><img class="inside-img" src="{%static "img/menu2.png"%}"/></a>
          {%else%}
            <a class="btn-floating btn-large waves-effect waves-light red" href="{% url "posicao" obj.linkVolta%}"><img class="inside-img" src="{%static "img/menu2.png"%}"/></a>
          {%endif%}
        </div>
        <div class="col s1 push-s6" style="padding-top: 25px;">
          {%if obj.link == '-1' %}
            <a class="btn-floating btn-large waves-effect waves-light red" href="{%url "posicaoP" '1'%}"><img class="inside-img" src="{%static "img/menu3.png"%}"/></a>
          {%else%}
            <a class="btn-floating btn-large waves-effect waves-light red" href="{%url "posicao" obj.link%}"><img class="inside-img" src="{%static "img/menu3.png"%}"/></a>
          {%endif%}
          
        </div>
      </div>
    </div>
  </footer>
{% endblock content%}
